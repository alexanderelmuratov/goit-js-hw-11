<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">  
  </head>
  <body>    
    <nav class="navbar sticky-top bg-primary d-flex justify-content-center p-3">
        <form class="search-form d-flex col-md-3" id="search-form">
          <input
          class="form-control border-0 rounded-0 rounded-start"
          type="search"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
          aria-label="Search"          
          />
          <button class="btn btn-light btn-sm border-0 rounded-0 rounded-end" type="submit">
            <span class="material-icons align-middle">
            search
          </span>
          </button>
        </form>
      </nav>

      <div class="gallery">
        <!-- Карточки изображений -->
      </div>
      
      <button type="button" class="load-more">
        <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
        <span class="label">Load more</span>        
      </button>      

    <script src="index.js"></script>
  </body>
</html>
